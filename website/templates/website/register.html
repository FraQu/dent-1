{% extends 'website/main.html' %}

{% block content %}

    <div class="container">
        <div class="d-flex justify-content-center">
            <div class="user_card">

                <!-- Section Heading -->
                <div class="d-flex justify-content-center">
                    <h3>REGISTER ACCOUNT</h3>
                </div>

                <div class="d-flex justify-content-center form_container">
                    <form method="POST">
                        {% csrf_token %}

                        <div class="input-group mb-3">
                            <input type="text" name="username" placeholder="Username..." class="form-control">
                        </div>
                        <div class="input-group mb-2">
                            <input type="email" name="email" placeholder="Email..." class="form-control">
                        </div>
                        <div class="input-group mb-2">
                            <input type="password" name="password1" placeholder="Password..." class="form-control">
                        </div>
                        <div class="input-group mb-2">
                            <input type="password" name="password2" placeholder="Re-enter password..." class="form-control">
                        </div>

                        <div class="d-flex justify-content-center mt-3 login_container">
                            <input class="btn btn-primary" type="submit" value="Register Account">
                        </div>

                    </form>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center">
                        {% for message in messages %}
                            <p class="" id="messages">{{ message }}</p>
                        {% endfor %}
                    </div>
                </div>

                <div class="mt-4">
                    <div class="d-flex justify-content-center">
                        Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}

{% extends 'website/main.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/main.css' %}">
    <body>
    <header>
        <div class="album py-10">
            <div class="container">
                <div class="row">
                    {% for instance in object_list %}
                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                {% if instance.profile_pic.url is not null %}
                                    <img alt="User picture" class="bd-placeholder-img card-img-top"
                                         src="{{ instance.profile_pic.url }}"/>
                                {% else %}
                                    <img alt="User picture" class="bd-placeholder-img card-img-top"
                                         src="{% static 'website/images/default_profile_photo.png' %}">
                                {% endif %}
                                <div class="card-body">
                                    <h3 style="text-align: center" class="card-text">{{ instance.full_name }}</h3>
                                    <hr>
                                        <p class="card-text">{{ instance.employee.bio }}</p>
                                    <div class="d-flex justify-content-between align-items-center">
                                    </div>
                                </div>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </header>
    </body>
{% endblock %}

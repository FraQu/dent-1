{% extends 'website/main.html' %}
{% load static %}
{% block content %}
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/main.css' %}">
    <body>
<header>
    <section class="p-sm-5 p-2 team">
        <div class="container-fluid">
            <div class="row">
                {% for employee in object_list %}
                    <div class="col-lg-4">
                        <div class="card mb-4 shadow-sm">
                            {% if employee.profile_pic.url is not null %}
                                <img alt="User picture" class="bd-placeholder-img card-img-top"
                                     src="{{ employee.profile_pic.url }}"/>
                            {% else %}
                                <img alt="User picture" class="bd-placeholder-img card-img-top"
                                     src="{% static 'website/images/default_profile_photo.png' %}">
                            {% endif %}
                            <div class="card-body">
                                <h3 style="text-align: center" class="card-text">{{ employee.full_name }}</h3>
                                <hr>
                                <p class="card-text">{{ employee.bio }}</p>
                                <div class="d-flex justify-content-between align-items-center">
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </section>
</header>
    </body>
{% endblock %}

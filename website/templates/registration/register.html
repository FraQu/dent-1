{% extends 'website/main.html' %}

{% block content %}

    <header>
        <div class="container">
            <div class="d-flex justify-content-center">
                <div class="user_card register-box">

                    <!-- Section Heading -->
                    <div class="d-flex justify-content-center text-light">
                        <h3>REGISTER ACCOUNT</h3>
                    </div>
                    <div class="d-flex justify-content-center form_container">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="input-group mb-2">
                                <input type="text" name="name" placeholder="Name..." class="form-control form">
                            </div>
                            <div class="input-group mb-2">
                                <input type="text" name="surname" placeholder="Surname..." class="form-control form">
                            </div>
                            <div class="input-group mb-2">
                                <input type="email" name="email" placeholder="Email..." class="form-control form">
                            </div>
                            <div class="input-group mb-2">
                                <input type="password" name="password1" placeholder="Password..."
                                       class="form-control form">
                            </div>
                            <div class="input-group mb-2">
                                <input type="password" name="password2" placeholder="Re-enter password..."
                                       class="form-control form">
                            </div>
                            <div class="d-flex justify-content-center mt-3 login_container">
                                <input class="btn btn-primary" type="submit" value="Register Account">
                            </div>

                        </form>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center">
                            {% for field in form %}
                                {% for error in field.errors %}
                                    <div class="alert alert-danger">
                                        <p class="" id="messages">{{ error|escape }}</p>
                                    </div>
                                {% endfor %}
                            {% endfor %}
                        </div>
                    </div>
                    <div class="mt-4">
                        <div class="d-flex justify-content-center">
                            Already have an account? <a href="{% url 'login' %}" class="ml-2">Login</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

{% endblock %}

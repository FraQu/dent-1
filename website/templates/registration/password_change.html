{% extends 'website/main.html' %}

{% block content %}

    <header>
        <div class="container">
            <div class="d-flex justify-content-center">

                <!-- Section Heading -->
                <div class="user_card login-box">
                    <div class="d-flex justify-content-center">
                        <h3 class="display-5 text-light">Password Change</h3>
                    </div>

                    <div class="d-flex justify-content-center form_container">
                        <form method="POST">
                            {% csrf_token %}
                            <div class="input-group mb-3">
                                <input name="old_password" class="form-control" placeholder="Old password"
                                       type="password" id="id_old_password" required="true">
                            </div>
                            <div class="input-group mb-2"><input name="new_password1" class="form-control"
                                                                 placeholder="New password" type="password"
                                                                 id="id_new_password1" required="true">
                            </div>
                            <div class="input-group mb-2"><input name="new_password2" class="form-control"
                                                                 placeholder="Confirm password" type="password"
                                                                 id="id_new_password2" required="true">
                            </div>
                            <div class="d-flex justify-content-center mt-3">
                                <input class="btn btn-primary" type="submit" value="Change Password">
                            </div>
                        </form>
                    </div>

                </div>
            </div>
            <div class="mt-4">
                <div class="d-flex justify-content-center">
                    {% for field in form %}
                        {% for error in field.errors %}
                            <div class="alert alert-danger">
                                <p class="" id="messages">{{ error|escape }}</p>
                            </div>
                        {% endfor %}
                    {% endfor %}
                </div>
            </div>
        </div>
    </header>

{% endblock %}
